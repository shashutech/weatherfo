<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherFO</title>

    <meta name="description" content="Get current weather information of a particular location within seconds. ">
    <meta name="keywords" content="WeatherFO, weatherapi, Shashwat, shashutech, Shashutech Web Services">
    <meta name="author" content="Kumar Shashwat"> 

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!-- Header -->
    <header>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg py-2 navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">WeatherFO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://www.shashutech.me">View Developer</a>
                    </li>
                    
                    </ul>
                </div>
                
            </div>
        </nav>
        <div class="header-content">
        <!-- Form Section -->
        <div class="form-section">
            <div class="row">
                <div class="col-sm-10 col-md-6 mx-auto text-center">
                    <div class="container">
                        <form id="search-form">
                            <div class="form-group">
                                <input type="text"  id="form-search" class="form-control" placeholder="Enter City Name" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Search" class="btn btn-lg btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Introduction -->
        <div class="container">
            <div class="introduction">
                <div class="row">
                    <div class="col-sm-10 text-center mx-auto col-md-8 col-lg-6">
                        <h1>Welcome to WeatherFO</h1>
                        <p>Get current weather information of any particular location within seconds. Just type in your city name to get the weather information.</p>
                        <p>It is Open Source and uses Weather API for collecting data.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Weather Section -->
        <div class="container weather-output">
            <div class="row ">
                <div class="col-sm-12  col-lg-3 temp-value-section ">
                    <span id="temp-value" class="counter"></span> <span class="temp-scale">Â°C</span>
                </div>
                <div class="col-sm-12 col-lg-5 temp-text-section">
                        <span id="temp-text"></span> 
                        
                        <div class="temp-region">
                            <span id="temp-area"></span>
                            <span id="temp-area-country"></span>
                        </div>
                </div>
            </div>
        </div>

        </div>


    </header>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
